<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>RegistrationPage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>

    
        <div class="container">
        <div class="content">
        <h2>Registration Form</h2>

        <p>Please fill out this form with the required information</p>
        
        <!-- <div class="form-reg"> -->
        <form action="#" >
                
           <label for="firstName"> Enter Your First Name:<input type="text" required >    </label>
           <label for="lastname"> Enter Your Last Name:<input type="text" required >    </label>
           <label for="email"> Enter Your email:<input type="email" required >    </label>
           <label for="password"> Create a New Password:<input type="password" required >    </label>
           <hr id="onehr">
           <label for="accounttype">Account type (required)</label>

          <br> <label for="personal"><input type="radio"name="accounttype"> Personal</label> <br>
           <label for="business"><input type="radio" name="accounttype"> Business</label> <br>
        
           <hr id="twohr">

           <label for="profile">Upload a profile picture: <input type="file" name="imgs" accept="image/*"></label>
           <label for="age">Input your age (years): <input type="number" name="age" min="13" maxlength="80"></label>
           <label for="hearaboutus">How did you hear about us?<select>
            <option value="select">(select One)</option>
            <option value="Freenew">freeCodeCamp News</option>
            <option value="Youtube">freeCodeCamp Youtube </option>
            <option value="forums">freeCodeCamp Forums </option>
            <option value="others">others</option>
           </select></label>

           <label for="bio">Provide a bio:</label>
           <textarea name="bio" id="bio" cols="50" rows="4" placeholder="I like coding on the beach..."></textarea>

           <input type="checkbox"><label for="terms" id="terms"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

           <button class="btnSubmit">Submit</button>
        </form>
    </div>
</div>
    <!-- </div> -->
<!-- </div> -->
  </body>
</html>
